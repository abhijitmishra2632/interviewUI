<div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Question</th>
          <th scope="col">Undo</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let row of questionList">
          <td>{{row.question}}</td>
          <td><button type="button" class="btn btn-primary btn-sm" (click)="onDeleteReverse(row)">Undo</button></td>
          <td><button type="button" class="btn btn-danger btn-sm" (click)="onDeletePermanently(row)">Delete Permanently</button></td>
        </tr>
      </tbody>
    </table>
  </div>
