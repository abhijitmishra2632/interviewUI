<div *ngIf="pageActive">
    <h3>Add Question: </h3>
        <form (ngSubmit)="onSubmitQuestion()">
            <div class="form-group">
                <label for="question">Question:</label>
                <div>
                  <input type="text" class="form-control" name="question" [(ngModel)]="questionmodel.question" id="question" placeholder="Enter the question u want to add?">
                </div>
            </div>
            <div class="form-group">
                <label for="technology">Technology: </label>
                <select class="form-control"  id="technology" required [(ngModel)]="questionmodel.technology" name="technology" #localTech="ngModel">
                  <option *ngFor="let tech of technologyList" [value]="tech">{{tech}}</option>
                </select>
            </div>
            <div *ngIf="localTech.valid">
              <div [ngSwitch]="questionmodel.technology">
                <div *ngSwitchCase="'Core Java'">
                  <div class="form-group">
                    <label for="subject">Subject: </label>
                    <select class="form-control"  id="subject" required [(ngModel)]="questionmodel.subject" name="subject">
                      <option *ngFor="let sub of coreList" [value]="sub">{{sub}}</option>
                    </select>
                </div>
                </div>  
                <div *ngSwitchCase="'J2EE'">
                  <div class="form-group">
                    <label for="subject">Subject: </label>
                    <select class="form-control"  id="subject" required [(ngModel)]="questionmodel.subject" name="subject">
                      <option *ngFor="let sub of J2EEList" [value]="sub">{{sub}}</option>
                    </select>
                </div>
                </div>  
                <div *ngSwitchCase="'Framework'">
                  <div class="form-group">
                    <label for="subject">Subject: </label>
                    <select class="form-control"  id="subject" required [(ngModel)]="questionmodel.subject" name="subject">
                      <option *ngFor="let sub of frameworkList" [value]="sub">{{sub}}</option>
                    </select>
                </div>
                </div> 
                <div *ngSwitchCase="'Tools'">
                  <div class="form-group">
                    <label for="subject">Subject: </label>
                    <select class="form-control"  id="subject" required [(ngModel)]="questionmodel.subject" name="subject">
                      <option *ngFor="let sub of toolsList" [value]="sub">{{sub}}</option>
                    </select>
                </div>
                </div>
                <div *ngSwitchCase="'DB'">
                  <div class="form-group">
                    <label for="subject">Subject: </label>
                    <select class="form-control"  id="subject" required [(ngModel)]="questionmodel.subject" name="subject">
                      <option *ngFor="let sub of dbList" [value]="sub">{{sub}}</option>
                    </select>
                </div>
                </div>
              <div *ngSwitchCase="'UI'">
                <div class="form-group">
                  <label for="subject">Subject: </label>
                  <select class="form-control"  id="subject" required [(ngModel)]="questionmodel.subject" name="subject">
                    <option *ngFor="let sub of uiList" [value]="sub">{{sub}}</option>
                  </select>
              </div>
              </div>
            <div *ngSwitchCase="'Testing'">
              <div class="form-group">
                <label for="subject">Subject: </label>
                <select class="form-control"  id="subject" required [(ngModel)]="questionmodel.subject" name="subject">
                  <option *ngFor="let sub of testingList" [value]="sub">{{sub}}</option>
                </select>
            </div>
            </div>
          </div>
              
            <div class="form-group">
              <label for="topic">Topic:</label>
              <div>
                <input type="text" class="form-control" name="topic" [(ngModel)]="questionmodel.topic" id="topic" placeholder="Enter the topic u want to add?">
              </div>
          </div>
            </div>
            
            <div class="form-group">
                <label for="priority">Importance: </label>
                <select class="form-control" id="priority" required [(ngModel)]="questionmodel.priority" name="priority">
                  <option *ngFor="let pr of priorityList" [value]="pr">{{pr}}</option>
                </select>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">Program :</div>
              <div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="questionmodel.program" [(ngModel)]="questionmodel.program" id="program" placeholder="{{questionmodel.program}}">
                  <label class="form-check-label" for="program">
                    Check if its a programming Q?
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
  </div>
  <!-- {{questionmodel | json}} -->
